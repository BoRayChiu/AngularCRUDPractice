<article>
  <app-post [articles]="articles" (addArticle)="onAddArticle($event)"></app-post>
  <div class="post" id="post{{idx}}" *ngFor="let article of articles(); let idx = index">
    <app-article-header [article]="article" (deleteArticle)="onDeleteArticle($event)" (changeArticle)="onChangeTitle($event)"></app-article-header>
    <app-article-body [article]="article"></app-article-body>
  </div>
</article>
